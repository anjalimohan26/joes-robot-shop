<div class="container">
  <form #signInForm="ngForm" class="form" (ngSubmit)="signIn()">
    <img class="logo" src="/assets/images/logo.png" />
    <div class="sign-in">Sign In</div>
    <div class="sub-text">to acquire awesome bots</div>
    <input
      name="email" #email="ngModel" required email
      placeholder="Email Address"
      type="text" [(ngModel)]="credentials.email"
    />
    <em class="error" *ngIf="email.errors?.['required'] && email.touched">email is required</em>
    <em class="error" *ngIf="email.errors?.['email']  && email.touched">email is invalid</em>
    <input
      name="password" #password="ngModel" required 
      placeholder="Password"
      type="password" [(ngModel)]="credentials.password"
    />
    <em class="error" *ngIf="password.invalid  && password.touched">password is required</em>
    <div class="buttons">
      <button type="submit"class="button cta" [disabled]="signInForm.form.invalid">
        Sign In
      </button>
     
    </div>
    <div class="signInError" *ngIf="signInError">Sign-In failed. Please try again.</div>
  </form>
</div>
